server:
  port: ${SERVER_PORT:8080}

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/animalfarm?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:root}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  mail:
    host: ${SPRING_MAIL_HOST:smtp.mail.com}
    port: ${SPRING_MAIL_PORT:587}
    username: ${SPRING_MAIL_USERNAME:areola.benjamin@mail.com}
    password: ${SPRING_MAIL_PASSWORD:P30pl3@people}
    properties:
      mail:
        smtp:
          auth: ${SPRING_MAIL_SMTP_AUTH:true}
          starttls:
            enable: ${SPRING_MAIL_SMTP_STARTTLS_ENABLE:true}

app:
  auth:
    jwt-secret: ${APP_AUTH_JWT_SECRET:change-this-secret-key-change-this-secret-key}
    access-token-minutes: ${APP_AUTH_ACCESS_TOKEN_MINUTES:15}
    refresh-token-days: ${APP_AUTH_REFRESH_TOKEN_DAYS:7}
    admin-username: ${APP_AUTH_ADMIN_USERNAME:admin}
    admin-password: ${APP_AUTH_ADMIN_PASSWORD:admin123}
  invoice:
    from-email: ${APP_INVOICE_FROM_EMAIL:no-reply@animalfarm.local}

logging:
  level:
    org.springframework.mail: DEBUG
    jakarta.mail: DEBUG
